<!DOCTYPE html>
<html>
<head>
    <title>Session Storage Example</title>
</head>
<body>
<h1>Session Storage Example</h1>

<label for="name">Enter your name:</label>
<input type="text" id="name" onkeyup="saveNameToSessionStorage()">

<p>Hello, <span id="displayName"></span>!</p>

<script>
    // Lấy tên từ Session Storage khi trang được tải
    displayNameFromSessionStorage();

    function saveNameToSessionStorage() {
        let name = document.getElementById("name").value;
        sessionStorage.setItem("userName", name);
        displayNameFromSessionStorage();
    }

    function displayNameFromSessionStorage() {
        let name = sessionStorage.getItem("userName");
        if (name) {
            document.getElementById("displayName").textContent = name;
        } else {
            document.getElementById("displayName").textContent = "Guest";
        }
    }
</script>
</body>
</html>
