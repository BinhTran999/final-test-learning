<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Part 5 - JS</title>
</head>

<style>

    * {
        box-model: border-box;
    }

    body p {
        font-size: 1.5rem;
    }

</style>

<body>
<div class="container">
    <h1>Welcome to my page</h1>
    <p id="content">This is the original content.</p>
    <button onclick="updateContent()">Update Content</button>
    <div class="container">
        <h1>Dynamic Table Generation</h1>
        <button onclick="generateTable()">Generate Table</button>
        <div id="table-container"></div>
    </div>

    <button onclick="commentform()">Comment</button>
    <div id="mylocation"></div>


</div>

<script>
    let name = "MNPQ"
    console.log(`ABCDER ${name} XQRT`)
    function updateContent() {
        let contentElement = document.getElementById('content');
        contentElement.innerHTML = '<em>This is the updated content.</em>';
        console.log(contentElement.innerHTML)
        console.log(contentElement.textContent)
    }

    function generateTable() {
        let tableContainer = document.getElementById('table-container');
        tableContainer.innerHTML = '';

        let table = document.createElement('table');
        table.setAttribute('border', '1');

        let thead = document.createElement('thead');
        let tr = document.createElement('tr');
        let th1 = document.createElement('th');
        th1.textContent = 'Name';
        let th2 = document.createElement('th');
        th2.textContent = 'Age';
        tr.appendChild(th1);
        tr.appendChild(th2);
        thead.appendChild(tr);
        table.appendChild(thead);

        let tbody = document.createElement('tbody');
        for (let i = 0; i < 5; i++) {
            tr = document.createElement('tr');
            let td1 = document.createElement('td');
            td1.textContent = 'Person ' + (i + 1);
            let td2 = document.createElement('td');
            td2.textContent = (20 + i).toString();
            tr.appendChild(td1);
            tr.appendChild(td2);
            tbody.appendChild(tr);
        }
        table.appendChild(tbody);

        tableContainer.appendChild(table);
    }

    var flag = true;
    function commentform() {
        var cform = "<form action='Comment'>"
            + "Enter Name: <br><input type='text' name='name'/><br>"
            + "Enter Email: <br><input type='email' name='email'/><br>"
            + "Enter Comment: <br><textarea rows='5' cols='70'></textarea><br>"
            + "<input type='submit' value='Post Comment'/>"
            + "</form>";
        if (flag) {
            document.getElementById("mylocation").innerHTML = cform;
            flag = false;
        } else {
            document.getElementById("mylocation").innerHTML = "";
            flag = true;
        }
    }

    //innerHTML cho phép đặt hoặc lấy nội dung HTML của một phần tử.
    //Khi gán một giá trị cho innerHTML, nội dung HTML sẽ được thay thế hoàn toàn.
    //Nội dung HTML được thêm vào sẽ được phân tích cú pháp và xử lý như HTML.

</script>
</body>




</html>
